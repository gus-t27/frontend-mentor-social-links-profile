<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="image-container">
          <img
            class="avatar-image"
            src="./assets/images/gusAvatar.png"
            alt="Gus Avatar Image"
          />
        </div>
        <div class="text-container">
          <h1 class="name-text">Gus Threlfall</h1>
          <p class="location-text">St. Albans, United Kingdom</p>
          <p class="description-text">Frontend Software Developer</p>
        </div>
        <div class="buttons-container">
          <button type="button" class="link-button">GitHub</button>
          <button type="button" class="link-button">Frontend Mentor</button>
          <button type="button" class="link-button">LinkedIn</button>
          <button type="button" class="link-button">Twitter</button>
          <button type="button" class="link-button">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
